<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectWithNaqvi</title>
    <link rel="stylesheet" href="page.css">
    
    <style>
        /* CSS styling */
        body {
            font-family: 'Poppins', sans-serif;;
        }
        h1 {
            text-align: center;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .input-container input[type="text"] {
            width: 400px;
            padding: 5px;
            font-size: 16px;
        }
        .input-container button {
            padding: 5px 10px;
            font-size: 16px;
        }
        .download-link {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .download-link a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Video Downloader</h1>
    <div class="input-container">
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <button onclick="downloadVideo()">Download</button>
    </div>
    <div class="download-link">
        <a id="downloadLink" href="#" style="display: none;">Download Link</a>
    </div>

    <script>
        function downloadVideo() {
            var videoUrl = document.getElementById('videoUrl').value;

            // Check if the URL is from Instagram or Facebook
            if (videoUrl.includes('instagram.com')) {
                // Process Instagram video download
                var downloadUrl = 'https://www.instagram.com/p/' + videoUrl.split('/')[4] + '/?__a=1';
                fetch(downloadUrl)
                    .then(response => response.json())
                    .then(data => {
                        var videoUrl = data.graphql.shortcode_media.video_url;
                        displayDownloadLink(videoUrl);
                    })
                    .catch(error => {
                        console.log(error);
                        alert('Failed to download Instagram video.');
                    });
            } else if (videoUrl.includes('facebook.com')) {
                // Process Facebook video download
                var downloadUrl = 'https://www.facebook.com/plugins/video/oembed.json?url=' + videoUrl;
                fetch(downloadUrl)
                    .then(response => response.json())
                    .then(data => {
                        var videoUrl = data.video_url;
                        displayDownloadLink(videoUrl);
                    })
                    .catch(error => {
                        console.log(error);
                        alert('Failed to download Facebook video.');
                    });
            } else {
                alert('Invalid video URL. Please enter a valid Instagram or Facebook video URL.');
            }
        }

        function displayDownloadLink(videoUrl) {
            var downloadLink = document.getElementById('downloadLink');
            downloadLink.href = videoUrl;
            downloadLink.style.display = 'block';
        }
    </script>
    
    
</body>
</html>
